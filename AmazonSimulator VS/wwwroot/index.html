<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>SimulationView</title>
</head>

<body style="margin:0px;padding:0px;overflow:hidden;">


    <script>
        var exampleSocket;

        var camera, scene, renderer;
        var cameraControls;

        var intersectedVertices = [];
        var selectedVertex;
        var raycaster;
        var mouse;

        var worldObjects = {};

        function parseCommand(input = "")
        {
            return JSON.parse(input);
        }

        function sendCommand(type = "ViewCommand", args)
        {
            var msg = JSON.stringify({
                type: type,
                parameters: args
            });
            console.log("Sending: " + msg);
            exampleSocket.send(msg);
        }

        window.onload = function ()
        {
            function onKeyDown(e)
            {
                switch (e.key) {
                    case "t":
                        var args = {};
                        args.target = {x: selectedVertex.geometry.vertices[0].x, y: selectedVertex.geometry.vertices[0].y, z: selectedVertex.geometry.vertices[0].z};

                        sendCommand("TestCommand", args);
                        break;
                    case "c":
                        raycaster.setFromCamera(mouse, camera);
                        var intersects = raycaster.intersectObjects(Object.values(worldObjects), true);
                        var names = "";
                        alert("intersects " + intersects.length);

                        var groups = [];

                        for (var i = 0; i < intersects.length; i++) {
                            var group;
                            if (intersects[i].object.name == "Vertex") {
                                group = intersects[i].object;
                                group.material.size = 16;
                            }
                            else group = intersects[i].object.parent;
                            if (!groups.includes(group)) {
                                groups[groups.length] = group;
                                alert(group.name);
                            }
                        }

                        alert("Groupcount: " + groups.length);
                        
                        break;

                }
            };

            function onMouseMove(event)
            {    
	            mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
	            mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
            }

            // Fits and scales renderer to viewport
            function onWindowResize()
            {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            function init()
            {

                // Camera & controls
                camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
                raycaster = new THREE.Raycaster();
                mouse = new THREE.Vector2();

                cameraControls = new THREE.OrbitControls(camera);

                camera.position.z = 15;
                camera.position.y = 5;
                camera.position.x = 15;

                cameraControls.update();

                // Scene
                scene = new THREE.Scene();

                // Renderer
                renderer = new THREE.WebGLRenderer({ antialias: true });

                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight + 5);

                document.body.appendChild(renderer.domElement);

                window.addEventListener('resize', onWindowResize, false);
                window.addEventListener('mousemove', onMouseMove, false);
                window.addEventListener('keydown', onKeyDown, false);

                // World base
                var geometry = new THREE.PlaneGeometry(18, 46, 32);
                var material = new THREE.MeshBasicMaterial({ color: 0xbbbbbb, side: THREE.DoubleSide });
                var plane = new THREE.Mesh(geometry, material);

                plane.rotation.x = Math.PI / 2.0;
                plane.position.x = 0;
                plane.position.z = 0;

                scene.add(plane);

                // Lighting
                var light = new THREE.AmbientLight(0x404040);

                light.intensity = 4;

                scene.add(light);
            }

            function initSocket() {
                exampleSocket = new WebSocket("ws://" + window.location.hostname + ":" + window.location.port + "/connect_client");
                // Define and assign function to parse and handle commands received through websocket
                exampleSocket.onmessage = function (event) {
                    var command = parseCommand(event.data);

                    if (command.command == "UpdateModel3DCommand")
                    {
                        if (Object.keys(worldObjects).indexOf(command.parameters.guid) < 0)
                        {   // If object's GUID was not found in worldObjects, we must first create a new representation of this object
                            var group;
                            if (command.parameters.type == "robot") {
                                group = CreateRobot();
                            } else if (command.parameters.type == "storage") {
                                group = CreateStorage(command.parameters.length, command.parameters.width);
                            } else if (command.parameters.type == "shelf") {
                                group = CreateShelf();
                            } else if (command.parameters.type == "graphdisplay") {
                                group = CreateGraph(command.parameters);
                            } else if (command.parameters.type == "target") {
                                group = CreateRobot();
                                group.name = "target";
                            }

                            worldObjects[command.parameters.guid] = group;
                            scene.add(group);
                        }

                        // Fetch object designated in command
                        var object = worldObjects[command.parameters.guid];

                        // Update designated object with supplied parameters
                        object.position.x = command.parameters.x;
                        object.position.y = command.parameters.y;
                        object.position.z = command.parameters.z;

                        object.rotation.x = command.parameters.rotationX;
                        object.rotation.y = command.parameters.rotationY;
                        object.rotation.z = command.parameters.rotationZ;
                    }
                }   
            }

            // Animation loop
            function animate()
            {
                requestAnimationFrame(animate);

                raycaster.setFromCamera(mouse, camera);
                var intersects = raycaster.intersectObjects(Object.values(worldObjects), true);

                for (var i = 0; i < intersectedVertices.length; i++) intersectedVertices[i].material.size = 8;


                var groups = [];

                for (var i = 0; i < intersects.length; i++) {
                    var group;
                    if (intersects[i].object.name == "Vertex") {
                        group = intersects[i].object;
                        if (!groups.includes(group)) groups[groups.length] = group;
                    }
                }

                
                if (groups.length > 0) {
                    selectedVertex = groups[0];
                    selectedVertex.material.size = 32;
                }

                cameraControls.update();
                renderer.render(scene, camera);

                intersectedVertices = groups;
            }

            init();
            initSocket();

            animate();
        }
    </script>

    <script src="three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="ModelBuilder.js"></script>
</body>

</html>
